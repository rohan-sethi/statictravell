function login() {
    // Show loader
    document.getElementById('spinner').classList.add('show');


    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
  // const name = document.getElementById('name' ).value;
  // const phone = document.getElementById('mobile').value
  // const price= document.getElementById('price').value
    
    if (!email) {
      displayErrorMessage('email','Please enter email')
        // alert('Please enter email');
        return;
    }

    if (!password) {
      displayErrorMessage('password','Please enter  password')
        // alert('Please enter  password');
        return;
    }

    if (password.length < 8) {
      displayErrorMessage('password','password should be 8 digits')
        // alert('Please enter  password');
        return;
    }


    const loginCredentials = {
        email: email,
        password: password,
        // name:name,
        // phone:phone,
        // price:price
    };

    const apiUrl = "https://katchintours.swiftexwallet.com/api/signin";

    fetch(apiUrl, {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(loginCredentials)
    })
    .then(response => response.json())
.then(data => {
    if (data.error) {
      document.getElementById('spinner').classList.remove('show');

        console.error('Login failed:', data.error);
         displayPopup('invalid Cerdanitals')
        // alert('invalid Cerdanitals');
        // displayErrorMessage()
      
    } else {
      document.getElementById('spinner').classList.remove('show');

        console.log('Login successful:', data);
        localStorage.setItem('token', data.token);
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("uploadContainer").style.display = "block";
        getPackageData();
    }
})
    .catch(error => {
        console.error('soomthing went wrof');
    });
}

function displayPopup(message) {
        const popupElement = document.getElementById('customPopup');
        popupElement.textContent = message;
        popupElement.style.display = 'block';
        setTimeout(() => {
            popupElement.style.display = 'none';
        }, 3000);
    }

function displayPopupsuccess(message) {
        const popupElement = document.getElementById('customPopup2');
        popupElement.textContent = message;
        popupElement.style.display = 'block';
        setTimeout(() => {
            popupElement.style.display = 'none';
        }, 3000);
    }


async function uploadPackage(formData) {
        const url = "https://katchintours.swiftexwallet.com/api/package/upload-package";
        document.getElementById('spinner').classList.add('show');

        try {
            const authToken = localStorage.getItem('token');

            if (!authToken) {
                throw new Error('Authentication token not found in local storage');
            }

            const response = await fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                },
            });
                 
            const data = await response.json();
            document.getElementById('spinner').classList.remove('show');


            displayPopupsuccess('package uploade successfully')
            // alert('package uploade successfully')
            closePackageForm()
            const description = document.getElementById('description').value='';
            const image = document.getElementById('image').value='';
            const days = document.getElementById('days').value = '';
            const person = document.getElementById('person').value = '';
            const price= document.getElementById('price').value =''
            const phoneNumber = document.getElementById('phoneNumber').value=''
            const place = document.getElementById('place').value =''
            getPackageData() 
        } catch (error) {
          document.getElementById('spinner').classList.remove('show');
            alert('somthing went wrong please try again after some time.')
            console.error('Error uploading package:', error);
        }
    }

function togglePackageForm() {
      let formContainer = document.getElementById("packageFormContainer");
        if (formContainer.style.display === "none") {
            formContainer.style.display = "block";
         
        } else {
            formContainer.style.display = "none";
        }
    }

function closePackageForm() {
        let packageFormContainer = document.getElementById('packageFormContainer');
        packageFormContainer.style.display = 'none';
    }
    function displayErrorMessage(fieldId, message) {
    const errorElement = document.getElementById(`${fieldId}Error`);
    
    if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block'; 

        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }
}

      headers: {
        'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
            },
      body: JSON.stringify({

        pId: packageId,
      }),
    });

    const data = await response.json();
    document.getElementById('spinner').classList.remove('show');
    getPackageData()
    console.log(data);
  } catch (error) {
    document.getElementById('spinner').classList.remove('show');
    console.error('Error deleting package:', error);
  }
}

let isModalOpen = false;

function openModal(modalId, packageId) {
  if (isModalOpen) {
    const openModal = document.querySelector('.modal');
    if (openModal) {
      openModal.style.display = 'none';
    }
    isModalOpen = false;
  }

  const modal = document.getElementById(modalId);
  const packageDescription = packages.find((package) => package._id === packageId).description;
  modal.querySelector('.modal-content_1 p').textContent = packageDescription;
  modal.style.display = 'block';
  isModalOpen = true;
}



function closeModal(modalId) {
  console.log('Closing modal:', modalId);
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.style.display = 'none';
  } else {
    console.error(`Modal element with ID '${modalId}' not found.`);
  }
}
