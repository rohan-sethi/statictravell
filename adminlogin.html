function displayErrorMessage(fieldId, message) {
    const errorElement = document.getElementById(`${fieldId}Error`);
    
    if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block'; // Ensure the element is visible

        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }
}
function displayPopup(message) {
  console.log("hello ")

        popupElement.textContent = message;
        popupElement.style.display = 'block';
        setTimeout(() => {

    }

        function toggleButtonState(isDisabled) {
 const submitButton = document.getElementById('submitButton');
 submitButton.disabled = isDisabled;
}

        function handleApiError(error) {
            console.error('Error:', error.message);
            // alert('An error occurred. Please try again.');
            toggleButtonState(false);
        }

        function handleInputFocus() {
            this.style.borderColor = '';
        }

        function handleInputBlur() {
            const value = this.value.trim();
            if (value === '') {
                this.style.borderColor = 'red';
            }
        }



        function login() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value;
            const password = passwordInput.value;

            emailInput.style.borderColor = '';
            passwordInput.style.borderColor = '';

            toggleButtonState(true);

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(!email){
              displayErrorMessage('email', '! please enter your registered email')
              toggleButtonState(false);
            }

            if (!emailRegex.test(email)) {
              displayErrorMessage('email', '! please enter valid email')
                emailInput.style.borderColor = 'red';
                toggleButtonState(false);
                return;
            }
            if (!password) {
              displayErrorMessage('password', '! please enter your registered Password')
                toggleButtonState(false);
                return;
            }
             
            if (password.length < 8) {
    displayErrorMessage('password', '! password must have at least 8 characters');
    toggleButtonState(false);
    return;
}

         
            const loginCredentials = {
                email: email,
                password: password,
            };

            const apiUrl = "https://katchintours.swiftexwallet.com/api/signin";

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginCredentials)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Login failed:', data.error);
                    displayPopup('Invalid Credentials')
                    emailInput.style.borderColor = 'red';
                    passwordInput.style.borderColor = 'red';
                    toggleButtonState(false);
                } else {
                    console.log('Login successful:', data);
                    localStorage.setItem('token', data.token);
                    document.getElementById("loginContainer").style.display = "none";
                    document.getElementById("registerContainer").style.display = "block";
                    // getPackageData();
                    getAllrgisterUser();
                    toggleButtonState(false);
                }
            })
            .catch(handleApiError);
        }
        document.getElementById('email').addEventListener('focus', handleInputFocus);
        document.getElementById('email').addEventListener('blur', handleInputBlur);
        document.getElementById('password').addEventListener('focus', handleInputFocus);
        document.getElementById('password').addEventListener('blur', handleInputBlur);

async function registerUser() {
    try {
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const phoneNumber = document.getElementById('registerPhone').value;


         if (!name) {
          displayErrorMessage('registerName', '! please enter name')
          return
        }

        if (!email) {
          displayErrorMessage('registerEmail', '! please enter email')
          return
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
          displayErrorMessage('registerEmail', '! please enter valid email')
           return
        }

        if (!password) {
          displayErrorMessage('registerPassword', '! please enter password')
          return

        } else if (password.length < 8) {
          displayErrorMessage('registerPassword', '! password must have 8 digits')
          return
        }

        if (!phoneNumber) {
          displayErrorMessage('registerPhone', '! Phone Number is required')
         return  
        } else if (!/^\d+$/.test(phoneNumber)) {
          displayErrorMessage('registerPhone', 'Phone Number must be an integer')
          return   
        } else if (phoneNumber.length !== 10) {
          displayErrorMessage('registerPhone', 'Phone Number must be 10 digits')
          return

        }


        const registrationData = {
            name: name,
            email: email,
            password: password,
            phoneNumber: phoneNumber
        };

        const apiUrl = "https://katchintours.swiftexwallet.com/api/signup";

        const authToken = localStorage.getItem('token');

        if (!authToken) {
            throw new Error('Authentication token not found in local storage');
        }

        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registrationData)
        });

        const data = await response.json();

        if (data.error) {
   
    if (data.error.password) {
        console.error('Password error:', data.error.password);
        displayPopup2(data.error.password)
     
    }

    if (data.error.name) {
        console.error('Name error:', data.error.name);
        displayPopup2(data.error.name)
    }

    if (data.error.email) {
      console.error('Name error:',data.error.email);
      displayPopup2(data.error.email)
      // displayPopupsuccess('email error')
        // console.error('Email error:', data.error.email);
            
    }
  }
       else {

            // alert('user registred succsfully');
            displayPopupsuccess('user registred succsfully')
            getAllrgisterUser()
            console.log('Account create successfully. Please login', data);
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerPhone').value = '';

            
            document.getElementById("registerContainer").style.display = "block";
            document.getElementById('register').style.display='none'
        }
      
      

    } catch (error) {
        console.error('Error:', error.message);
    }
}

async function getAllrgisterUser() {
  const apiUrl = 'https://katchintours.swiftexwallet.com/api/user/all-user';
  const authToken = localStorage.getItem('token');

  try {
    if (!authToken) {
      throw new Error('Authentication token is not found');
    }

    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${authToken}`,
      },
    });

    if (response.ok) {
      const data = await response.json();
    //   const users = data.Users
      updateTable(data.Users);
    }
  } catch (error) {
    console.error(error);
  }
}

function updateTable(data) {
    console.log(data)
  const tableBody = document.getElementById('userTableBody');
  tableBody.innerHTML = ''; 

  data?.forEach((user, index) => {
    console.log(user)
    const row = document.createElement('tr');
    row.innerHTML = `
      <th scope="row">${index + 1}</th>
      <td>${user.name}</td>
      <td>${user.email}</td>
      <td>${user.phoneNumber}</td>
      <td><button class='btn btn-danger' onclick="DeleteUser('${user._id}')" style={border:'none':, outline:'none'}> <i class="fa fa-minus-circle" aria-hidden="true"></i> Remove-User</button></td>
    `;
    tableBody.appendChild(row);
  });
}


async function DeleteUser(userId) {
    const apiUrl = 'https://katchintours.swiftexwallet.com/api/user/delete-user'; 
    const authToken = localStorage.getItem('token');

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
               
            },
            body: JSON.stringify({
                oId: userId,
            }),
        });

        if (!response.ok) {
            throw new Error(`Error deleting user: ${response.status} - ${response.statusText}`);
        }
         displayPopupsuccess('User deleted successfully')
        console.log('User deleted successfully');
        getAllrgisterUser()
    } catch (error) {
        console.error('Error:', error.message);
    }
}
